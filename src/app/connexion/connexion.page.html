<ion-header>
    <ion-toolbar>
        <ion-title>Distrib</ion-title>
    </ion-toolbar>
</ion-header>

<br>
<br>
<img class="logo" src="./assets/logo.png" />
<br>


<ion-content padding center text-center>
    <ion-list>
        <ion-item>
            <ion-label><b>Email:</b></ion-label>
            <ion-input class="droite" type="email" [(ngModel)]="dataUser.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label><b>Mot de passe:</b></ion-label>
            <ion-input class="droite" type="password" [(ngModel)]="dataUser.password"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="block" color="primary" (click)="login()">Connexion</ion-button>
    <ion-button expand="full" color="light" routerLink="/infouser" routerDirection="forward">Inscription</ion-button>

</ion-content>
