<ion-header>
  <ion-toolbar>
    <ion-button class="but" (click)="removecommande()">Menu</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img class='paypal' src="https://cdn.1min30.com/wp-content/uploads/2017/09/Paypal-logo.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Paimment par paypal</ion-card-title>
      <ion-row>
        <ion-col>
          Somme total
        </ion-col>
        <ion-col>
         {{paymentAmount}}{{currencyIcon}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithPaypal()">Payer avec PayPal</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
