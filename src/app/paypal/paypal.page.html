<ion-header>
  <ion-toolbar>
    <ion-button class="but" routerLink="/initcommande">Retour panier</ion-button>
    <ion-button class="but" routerLink="/">Menu</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-img class='paypal' src="https://cdn.1min30.com/wp-content/uploads/2017/09/Paypal-logo.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>PayPal payment</ion-card-title>
      <ion-row>
        <ion-col>
          Total Payment
        </ion-col>
        <ion-col>
          {{currencyIcon}}{{paymentAmount}}
        </ion-col>
      </ion-row>
    </ion-card-header>
    <ion-card-content>
      <ion-button expand="full" color="success" (click)="payWithPaypal()">Pay with PayPal</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
