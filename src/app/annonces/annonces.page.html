<ion-header>
  <ion-toolbar>
    <ion-title>Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar></ion-searchbar>

<ion-list>
<ion-item-sliding *ngFor="let item of users">
    <ion-item *ngIf="item.role == 'marchand'" button [routerLink]="['/creationcommande', item.id]">
          <ion-card class="profile_info">
            <ion-card-header class="profile_text">
              <ion-card-title>{{ item.prenom }} {{ item.nom }}</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </ion-card-header>
            <img class="profile_image" src="{{ item.photo }}"/>
            <img class="etal_image" src="{{ item.photoEtal }}"/>
          </ion-card>
        </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

</ion-content>
