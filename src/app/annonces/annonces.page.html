<ion-header>
  <ion-toolbar>
    <ion-title>Annonces</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-searchbar></ion-searchbar>

<ion-list>
<ion-item-sliding *ngFor="let item of users">
    <ion-item *ngIf="item.role == 'marchand'" button [routerLink]="['/desmarchand', item.id]">
          <ion-card class="profile_info">
            <ion-card-header >
              <ion-card-title>{{ item.nom }} {{ item.prenom }}</ion-card-title>
              <ion-card-subtitle>Id : {{ item.id }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>

 <h1> BIO </h1>
  <ion-card routerLink="/desmarchand">
    <img class="profile_image" src="http://www.cuisine-blog.fr/wp-content/uploads/2018/06/cover-juillet.jpg"/>

      <ion-card-title>Le Maraîcher Lyonnais</ion-card-title>

        4,9 / 5

  </ion-card>
