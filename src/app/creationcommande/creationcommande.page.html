<ion-header>

    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

    </ion-item>

    <ion-item>

    </ion-item>

    <ion-select multiple="true" placeholder="Produits" [(ngModel)]="produitsencommande">

        <ion-select-option *ngIf="item.idMarchand == user.id && user.role == 'marchand'" value="{{item.nom}}">{{item.nom}}</ion-select-option>
