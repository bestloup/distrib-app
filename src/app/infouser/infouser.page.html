<ion-header>
  <ion-toolbar>
    <ion-title>Inscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card text-center *ngIf="!isUploading && !isUploaded">
    <ion-card-header>
      <ion-card-title>Choisir l'image à charger</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="fileUpload btn btn-primary">
        <!--
        <span>Charger</span>
        -->
        <input
          id="uploadBtn"
          type="file"
          class="upload"
          (change)="uploadFile($event.target.files)"
        />
      </div>
    </ion-card-content>
  </ion-card>
  <ion-card text-center *ngIf="isUploading && !isUploaded">
    <ion-card-header>
      <ion-card-title
        >Fichier séléctionné:<b>{{ fileName }}</b></ion-card-title
      >
    </ion-card-header>

    <ion-card-content>
      <div *ngIf="percentage | async as pct">
        Progress: {{ pct | number }}%
        <ion-progress-bar value="{{ pct / 100 }}"></ion-progress-bar>
      </div>
      <div *ngIf="snapshot | async as snap">
        <!--
        File Size: {{ snap.totalBytes | fileSizePipe }} Transfered:
        {{ snap.bytesTransferred | fileSizePipe }}
        -->
        <div *ngIf="snapshot && snap.bytesTransferred != snap.totalBytes">
          <ion-button
            color="warning"
            size="small"
            (click)="task.pause()"
            class="button is-warning"
            >Pause</ion-button
          >
          <ion-button
            size="small"
            (click)="task.resume()"
            class="button is-info"
            >Continuer</ion-button
          >
          <ion-button
            color="danger"
            size="small"
            (click)="task.cancel()"
            class="button is-danger"
            >Annuler</ion-button
          >
        </div>
      </div>
    </ion-card-content>
  </ion-card>
  <div *ngIf="UploadedFileURL | async as url">
    <img [src]="url" />
    <!--
    <a [href]="url" target="_blank" rel="noopener">Télécharger</a>
    -->
  </div>

<ion-list>
  <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email" [(ngModel)]="dataUser.email"></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Mot de passe</ion-label>
      <ion-input type="password" [(ngModel)]="dataUser.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Prénom</ion-label>
    <ion-input [(ngModel)]="user.prenom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Nom</ion-label>
    <ion-input [(ngModel)]="user.nom"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Rôle</ion-label>
    <ion-select [(ngModel)]="user.role">
      <ion-select-option  value="client">Client</ion-select-option>
      <ion-select-option  value="marchand">Marchand</ion-select-option>
    </ion-select>
  </ion-item>




  <ion-button color="light" (click)="push()" expand="full">Enregistrement</ion-button>
</ion-list>
