<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item>
      <ion-input required type="text" placeholder="Nom" [(ngModel)]="todo.Nom"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Bio" [(ngModel)]="todo.bio"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input required type="text" placeholder="Adresse" [(ngModel)]="todo.adresse"></ion-input>
    </ion-item>
    <div class="bar bar-header bar-light">
      <h1 class="title">Produits Ã  disposition :</h1>
    </div>
    <ion-fab-button routerLink="/detailsProduct" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

  </ion-list>
  <ion-button expand="full" (click)="saveTodo()">Save</ion-button>
</ion-content>
