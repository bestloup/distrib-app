<ion-header>
  <ion-toolbar>
    <ion-title>Marchands</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of users">
      <ion-item *ngIf="item.role == 'marchand'" button [routerLink]="['/desmarchand', item.id]">
        <ion-card class="profile_info">
          <ion-card-header >
            <ion-card-title>{{ item.prenom }} {{ item.nom }}</ion-card-title>
            <ion-card-subtitle>Id : {{ item.id }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
