<ion-header>
  <ion-toolbar>
    <ion-title>Marchands</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
<ion-item-sliding *ngFor="let item of users">
    <ion-item *ngIf="item.role == 'marchand'" button [routerLink]="['/desmarchand', item.id]">
          <ion-card class="profile_info">
            <ion-card-header >
              <ion-card-title>{{ item.nom }} {{ item.prenom }}</ion-card-title>
              <ion-card-subtitle>Id : {{ item.id }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  
    <ion-card routerLink="/desmarchand">
      <img class="profile_image" src="https://www.funkyveggie.fr/wp-content/uploads/2018/07/lespetitsveganne-1.jpg"/>
      <ion-card-header class="profile_info">
        <ion-card-title>La Vromagerie</ion-card-title>
        <ion-card-subtitle>Fromages v√©gans</ion-card-subtitle>
        <ion-card-content class="profile_stars">
          <p>4,8 / 5</p>
          <ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon><ion-icon name="star"></ion-icon>
        </ion-card-content>
      </ion-card-header>
    </ion-card>
  </ion-content>
