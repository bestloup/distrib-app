<ion-header>
  <ion-toolbar>
    <ion-title>{{user.prenom}} {{user.nom}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <img class="profile_image" src={{user.photo}} />
  <img class="etal_image" src={{user.photoEtal}} />
</ion-card>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input class="droite" placeholder={{user.email}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Prénom</ion-label>
      <ion-input class="droite" placeholder={{user.prenom}} [(ngModel)]="user.prenom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input class="droite" placeholder={{user.nom}} [(ngModel)]="user.nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Role</ion-label>
      <ion-input class="droite" placeholder={{user.role}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Paypal</ion-label>
      <ion-input class="droite" placeholder={{user.paypal}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Numéro RCS</ion-label>
      <ion-input class="droite" placeholder={{user.rcs}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Biographie</ion-label>
      <ion-input class="droite" placeholder={{user.biographie}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Bio</ion-label>
      <ion-checkbox checked={{user.bio}} slot="end" [(ngModel)]="user.bio"></ion-checkbox>
    </ion-item>

    <br>

    <ion-button  (click)="updateProfile()" expand="block">Enregistrer le profil</ion-button>
    <!--
    <ion-button color="light" (click)="changpasswd()" expand="full">Changer le mot de passe</ion-button>
    -->
    <ion-button color="danger" (click)="logout()" expand="block">Déconnexion</ion-button>
  </ion-list>
</ion-content>
