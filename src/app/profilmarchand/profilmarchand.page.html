<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-title>Profil</ion-title>
    <div class='cadre'>
    <img class="logo" src={{user.photo}} />
    </div>
    <!--
    <ion-item>
      <ion-label class="parametre">Profil</ion-label>
    </ion-item>
    -->

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input placeholder={{user.email}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Prénom</ion-label>
      <ion-input placeholder={{user.prenom}} [(ngModel)]="user.prenom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input placeholder={{user.nom}} [(ngModel)]="user.nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Role</ion-label>
      <ion-input placeholder={{user.role}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Paypal</ion-label>
      <ion-input placeholder={{user.paypal}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Numéro RCS</ion-label>
      <ion-input placeholder={{user.rcs}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Biographie</ion-label>
      <ion-input placeholder={{user.biographie}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Bio</ion-label>
      <ion-checkbox checked={{user.bio}} slot="end" [(ngModel)]="user.bio"></ion-checkbox>
    </ion-item>

    <!--
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input placeholder={{user.email}} [(ngModel)]="user.email"></ion-input>
    </ion-item>
    -->

    <!--
    <ion-item>
      <ion-label class="parametre">Compte</ion-label>
    </ion-item>
    -->

    <br>

    <ion-button  (click)="updateProfile()" expand="block">Enregistrer le profil</ion-button>
    <!--
    <ion-button color="light" (click)="changpasswd()" expand="full">Changer le mot de passe</ion-button>
    -->
    <br>
    <ion-button color="danger" (click)="logout()" expand="block">Déconnexion</ion-button>
  </ion-list>
</ion-content>
