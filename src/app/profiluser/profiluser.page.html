<ion-header>
  <ion-toolbar>
    <ion-back-button></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-title>Profil</ion-title>
  <img class="logo" src="./assets/photo-user.jpeg" />
</ion-card>

<ion-content>
  <ion-list>

    <!--
    <ion-item>
      <ion-label class="parametre">Profil</ion-label>
    </ion-item>
    -->

    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input placeholder={{user.email}}></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Prénom</ion-label>
      <ion-input placeholder={{user.prenom}} [(ngModel)]="user.prenom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input placeholder={{user.nom}} [(ngModel)]="user.nom"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Role</ion-label>
      <ion-input placeholder={{user.role}}></ion-input>
    </ion-item>

    <!--
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input placeholder={{user.email}} [(ngModel)]="user.email"></ion-input>
    </ion-item>
    -->

    <!--
    <ion-item>
      <ion-label class="parametre">Compte</ion-label>
    </ion-item>
    -->

    <br>

    <ion-button color="light" (click)="updateProfile()" expand="full">Enregistrer le profil</ion-button>
    <!--
    <ion-button color="light" (click)="changpasswd()" expand="full">Changer le mot de passe</ion-button>
    -->
    <br>
    <ion-button color="light" (click)="logout()" expand="full">Déconnexion</ion-button>
  </ion-list>
</ion-content>
