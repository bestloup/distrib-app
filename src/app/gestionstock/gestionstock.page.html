<ion-header>
  <ion-toolbar>
    <ion-title>Gestion des stocks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>

    <ng-container *ngIf="!produits || produits.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>

      <ion-item-sliding *ngFor="let item of produits">

        <ion-item *ngIf="item.idMarchand == user.id" lines="inset" button [routerLink]="['/detailsproduit', item.id]">
          <ion-card class="profile_info">
            <ion-card-header >
              <ion-card-title>{{ item.nom }}</ion-card-title>
              <ion-card-subtitle>Stock : {{ item.quantiteStock }} {{ item.grandeurStock }}</ion-card-subtitle>
              <ion-card-subtitle>Prix : {{ item.prix }} â‚¬ / {{ item.grandeurPrix }}</ion-card-subtitle>
            </ion-card-header>
          </ion-card>
        </ion-item>




      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>



  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/creationproduit" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
